name: Robot Framework Dry Run

on:
  pull_request:  # Trigger เมื่อเปิด PR
    branches:
      - main  # หรือ branch ที่ต้องการ

jobs:
  dryrun:
    runs-on: ubuntu-latest  # ใช้ Ubuntu เป็น runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # ดึงโค้ดจาก repo

